<mat-card class="mat-elevation-z5">
  <mat-card-header>
    <mat-card-title>{{today | date}}</mat-card-title>
    <mat-card-subtitle>
      <span>ic</span>
      {{data.name | uppercase}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="flex-row">
      <div class="temp">
        <span class="big-text">{{data.main.temp | number: '0.0-0'}} &deg;C </span>
      </div>
      <div class="outlook">
        <img [src]="data.image" class="image">
        <span>{{data['weather'][0].description | titlecase}}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
