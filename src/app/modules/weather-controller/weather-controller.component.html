
<!-- TOOLBAR || SIDENAV || WEATHER FORECAST CONTENT  -->

<div>
  <!-- TOOLBAR -->

  <mat-toolbar *ngIf="!search">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Responsive App</h1>
    <span class="toolbar-spacer" style="flex: 1 1 auto"></span>

    <!-- FIND CITY BUTTON -->

    <button
      mat-icon-button
      class="add-icon"
      aria-label="Icon-button with add icon"
      (click)="searchToggle()">
      <mat-icon>add</mat-icon>
    </button>

  </mat-toolbar>

  <!-- SEARCH CITY INPUT FIELD -->

  <mat-toolbar-row *ngIf="search">
    <mat-form-field  style="flex: 1 1 auto">
      <input type="text" matInput placeholder="Search">
      <mat-icon matTextPrefix (click)="searchToggle()">arrow_back</mat-icon>
      <mat-icon matSuffix (click)="clearInput()">close</mat-icon>
    </mat-form-field>
  </mat-toolbar-row>

  <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>

  <!-- SIDENAV -->

  <mat-sidenav-container class="example-sidenav-container"
    style="width: 400px;
    height: 200px;
    margin: 12px;
    border: 1px solid #555;">
    <mat-sidenav #snav fixedTopGap="56">

      <!-- TODO: move the SIDENAV into Sidenav Component -->
      <app-sidenav></app-sidenav>

      <mat-nav-list>
        <a mat-list-item routerLink=".">nav item</a>
        <a mat-list-item routerLink=".">nav item</a>
        <a mat-list-item routerLink=".">nav item</a>
        <a mat-list-item routerLink=".">nav item</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- WEATHER FORECAST -->

      <app-weather-forecast></app-weather-forecast>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
