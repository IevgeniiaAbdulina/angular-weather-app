<mat-toolbar color="primary">
  <button mat-icon-button class="menu-icon" aria-label="Icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="toolbar-spacer" style="flex: 1 1 auto"></span>
  <button mat-icon-button class="add-icon" aria-label="Icon-button with add icon">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div class="content">
  <div class="flex-row">
    <mat-form-field class="mr">
      <mat-label>Select country</mat-label>
      <mat-select [formControl]="countryControl">
        <mat-option *ngFor="let country of countries" [value]="country">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select city</mat-label>
      <mat-select [formControl]="cityControl">
        <mat-option *ngFor="let city of cities$ | async" [value]="city">
          {{city}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-search-places></app-search-places>
    <app-geolocation-weather-report></app-geolocation-weather-report>
  <br />

  <app-weather-controller></app-weather-controller>
  <router-outlet></router-outlet>
</div>

<!-- EXAMPLE TOOLBAR & SIDENAV -->

<div>
  <mat-toolbar *ngIf="!search">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Responsive App</h1>
    <span class="toolbar-spacer" style="flex: 1 1 auto"></span>

    <!-- FIND CITY BUTTON -->

    <button
      mat-icon-button
      class="add-icon"
      aria-label="Icon-button with add icon"
      (click)="searchToggle()">
      <mat-icon>add</mat-icon>
    </button>

  </mat-toolbar>

  <!-- SEARCH CITY INPUT FIELD -->

  <mat-toolbar-row *ngIf="search">
    <mat-form-field  style="flex: 1 1 auto">
      <input type="text" matInput placeholder="Search">
      <mat-icon matTextPrefix (click)="searchToggle()">arrow_back</mat-icon>
      <mat-icon matSuffix (click)="clearInput()">close</mat-icon>
    </mat-form-field>
  </mat-toolbar-row>

  <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>

  <mat-sidenav-container class="example-sidenav-container"
    style="width: 400px;
    height: 200px;
    margin: 12px;
    border: 1px solid #555;">
    <mat-sidenav #snav fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">nav item</a>
        <a mat-list-item routerLink=".">nav item</a>
        <a mat-list-item routerLink=".">nav item</a>
        <a mat-list-item routerLink=".">nav item</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p>Main content</p>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
